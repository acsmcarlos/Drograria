<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoas</title>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Pessoas - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado!"
				paginator="true">

				<f:facet name="header">
					<p:commandButton value="Nova Pessoa"
						oncomplete="PF('CadPessoa').show();" />
				</f:facet>

				<p:column headerText="Nome"></p:column>
				<p:column headerText="CPF"></p:column>
				<p:column headerText="RG"></p:column>
				<p:column headerText="Rua"></p:column>
				<p:column headerText="NÃºmero"></p:column>
				<p:column headerText="Bairro"></p:column>
				<p:column headerText="CEP"></p:column>
				<p:column headerText="Compl"></p:column>
				<p:column headerText="Fone"></p:column>
				<p:column headerText="Celular"></p:column>
				<p:column headerText="Email"></p:column>
				<p:column headerText="Cidade"></p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastrar nova Pessoa" widgetVar="CadPessoa"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="180" size="70" />

				<p:outputLabel value="CPF" />
				<p:inputText maxlength="14" size="25" />

				<p:outputLabel value="RG" />
				<p:inputText maxlength="14" size="25" />

				<p:outputLabel value="Rua" />
				<p:inputText maxlength="14" size="35" />
			</h:panelGrid>

			<h:panelGrid columns="4">
				<p:outputLabel value="NÃºmero" />
				<p:inputText maxlength="14" size="15" />

				<p:outputLabel value="Bairro" />
				<p:inputText maxlength="14" size="35" />

				<p:outputLabel value="CEP" />
				<p:inputText maxlength="14" size="15" />

				<p:outputLabel value="Complemento" />
				<p:inputText maxlength="14" size="35" />

				<p:outputLabel value="Fone" />
				<p:inputText maxlength="14" size="15" />

				<p:outputLabel value="Email" />
				<p:inputText maxlength="14" size="35" />
				
				<p:outputLabel value="Celular" />
				<p:inputText maxlength="14" size="15" />

				<p:outputLabel value="Cidade" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma Cidade" />
				</p:selectOneMenu>
			</h:panelGrid>



			<h:panelGrid columns="2">
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar"
					oncomplete="PF('CadPessoa').hide();" />
			</h:panelGrid>

		</h:form>

	</p:dialog>


</h:body>

</html>
